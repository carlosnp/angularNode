
<div class="container-fluid">
  <form>
    <div class="form-group">
      <label for="first_name">First name</label>
      <input type="text" class="form-control" id="first_name" aria-describedby="error_first_name" placeholder="First name">
      <small id="error_first_name" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="last_name">Last name</label>
      <input type="text" class="form-control" id="last_name" aria-describedby="error_last_name" placeholder="Last name">
      <small id="error_last_name" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="error_email" placeholder="Enter email">
      <small id="error_email" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
